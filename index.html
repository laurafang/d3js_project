   <h1>Population Analysis of United States</h1>
     <h3>In this project, the dataset is from census.gov, about different population in each states for giving people the basic idea of U.S. population. </h3>
     <div id="map">
     <script type="text/javascript">		
			
			//Build Map	
			var width = 1024;
			var height = 600;
			
			// D3 Projection
			var projection = 
				d3.geoAlbersUsa()
				.translate([width/2, height/2])
				.scale([1000]);         
			// path generator
			var path = 
				d3.geoPath() 
				.projection(projection); 
					
			// color range
			var color = 
				d3.scaleLinear()
				.range(['#EBF6C9', '#228B66'])
				.domain([0,800]);
					
		
			var svg = 
				d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height);
			</script>
