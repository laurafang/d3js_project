
<!DOCTYPE html>
<html lang="en">

    <head>
		<meta charset="utf-8">
        <script src="d3.min.js"></script>
       	<link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>Laura Fang D3 Project</title>
     </head>

    <body>
        <h1>Population Analysis of United States</h1>
     	<h3>In this project, the dataset is from census.gov, about different population in each states for giving people the basic idea of U.S. population. </h3>
     <div id="map">
     <script type="text/javascript">		
			
			//Build Map	
			var width = 1024;
			var height = 600;
			
			// D3 Projection
			var projection = 
				d3.geoAlbersUsa()
				.translate([width/2, height/2])
				.scale([1000]);         
			// path generator
			var path = 
				d3.geoPath() 
				.projection(projection); 
					
			// color range
			var color = 
				d3.scaleLinear()
				.range(['#f7e1e1', '#ff4444'])
				.domain([0,1000]);
					
		    // append map to the SVG you created
			var svg = 
				d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height);
            
            // push data
			d3.csv("DATA/states.csv", function(data) {			
				
				d3.json("us-states.json", function(json) {			
					
					for (var i = 0; i < data.length; i++) {
						
						var dataState = data[i].STA;					
						
						var dataValue = data[i].P2016;

						for (var j = 0; j < json.features.length; j++)  {
							var jsonState = json.features[j].properties.abbr;
							if (dataState == jsonState) {
								json.features[j].properties.count = dataValue; 
								break;
							}
						}
					}
			        //Build Map
					
					svg.selectAll("path")
						.data(json.features)
						.enter()
						.append("path")
						.attr("d", path)
						.style("stroke", "#fff")
						.style("stroke-width", "2")
						.style("fill", function(d) { 
							var value = d.properties.count;
							if (value) {
								return color(value);
							}
						})
						.on("mouseover", function(d) {
							d3.select(this).style("fill-opacity", "0.7")
							div.transition()
							.duration(200)
							.style("opacity", 1.0);
							div.html("State: " + d.properties.abbr + "<br/>Population of this states: " + d.properties.count)
							.style("left", (d3.event.pageX) + "px")
							.style("top", (d3.event.pageY - 28) + "px");
						})
						.on("mouseout", function(d) {
							d3.select(this).style("fill-opacity", "1.0")
							div.transition()
							.duration(200)
							.style("opacity", 0);
						});
					
					//Gradient
					
					var defs = svg.append("defs");
					
					var linearGradient = defs.append("linearGradient")
						.attr("id", "linear-gradient");
					
					linearGradient.append("stop") 
						.attr("offset", "0%")   
						.attr("stop-color", "#f7e1e1"); 

					linearGradient.append("stop") 
						.attr("offset", "100%")   
						.attr("stop-color", "#ff4444"); //end point color
					
					// refer: Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
					var legend = svg.append("g")
									.attr("transform", "translate(550,20)");

					//Legend
					legend.append("text")
						  .attr("x", 30)
						  .attr("dy", ".45em")
						  .text("Population");
						  
					legend.append("rect")
	  					  .attr("x", 0)
						  .attr("y", 12)
						  .attr("width", 200)
						  .attr("height", 10)
						  .style("fill", "url(#linear-gradient)");
					
					legend.append("text")
						  .attr("x", 0)
						  .attr("y", 32)
						  .attr("dy", ".35em")
						  .text("1");
						  
					legend.append("text")
						  .attr("x", 180)
						  .attr("y", 32)
						  .attr("dy", ".35em")
						  .text("800");
				});
			});		
			</script>	
     </div>
  </body>
</html>
